
<!DOCTYPE html>
 
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>ccp</title>
    <link href="ccp.css" rel="stylesheet" />
    <script src="cxc.js"></script>
    <script src="ccp.js"></script>
    <script src="fun.js"></script>
</head>
<body style="width: ">
    <div id="SelectPicture">选 择 图 片</div>
 
    <div id="pre">
        <div id="prea">
            <div id="ctna">
                <img id="imga"/>
            </div>
        </div>
        <div id="preb">
            <div id="ctnb">
                <img id="imgb"/>
            </div>
        </div>
        <div id="prec">
            <div id="ctnc">
                <img id="imgc"/>
            </div>
        </div>
    </div>
 
    <div id="ccp">
        <div id="ctn">
            <img id="fixed_img" />
            <div id="varied_div">
                <img id="varied_div_img" />

                <i id="TopRight"></i>
                <i id="BottomRight"></i>
                <i id="BottomLeft"></i>
            </div>
        </div>
        <div id="black_cover"></div>
    </div>
 
    <div id="bt">
        <div id="Y_OUT">
            <div id="Y">Y</div>
        </div>
        <div id="N_OUT">
            <div id="N">N</div>
        </div>
    </div>
</body>
</html>
