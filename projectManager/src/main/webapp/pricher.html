<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- 图片截取插件 -->
    <link rel="stylesheet" type="text/css" href="cropper/ccp.css">
    <script type="text/javascript" src="cropper/cxc.js"></script>
    <script type="text/javascript" src="cropper/ccp.js"></script>
    <script type="text/javascript" src="cropper/fun.js"></script>
    <!-- 图片截取插件 -->
</head>
<body style="width:560px; height:230px;">
	<div id="SelectPicture">选 择 图 片</div>
    <div id="pre">
        <div id="prea">
            <div id="ctna">
                <img id="imga"/>
            </div>
        </div>
        <div id="preb">
            <div id="ctnb">
                <img id="imgb"/>
            </div>
        </div>
        <div id="prec">
            <div id="ctnc">
                <img id="imgc"/>
            </div>
        </div>
    </div>
 
    <div id="ccp">
        <div id="ctn">
            <img id="fixed_img" />
            <div id="varied_div">
                <img id="varied_div_img" />
                <i id="TopLeft"></i>
                <i id="TopRight"></i>
                <i id="BottomRight"></i>
                <i id="BottomLeft"></i>
            </div>
        </div>
        <div id="black_cover"></div>
    </div>
 
    <div id="bt">
        <div id="Y_OUT">
            <div id="Y">Y</div>
        </div>
        <div id="N_OUT">
            <div id="N">N</div>
        </div>
    </div>
</body>
</html>
